# ── 호감도 × 만남기간 테스트 매트릭스 ──
# persona_logic.py의 tone_steps(10단계) × time_steps(10단계) 중 대표값
# first_meet_date는 평가 실행일 기준 역산 (days_ago)
# time_intervals = [1, 3, 7, 14, 30, 60, 90, 150, 200, 365]
# tone_steps idx = intimacy // 10
test_matrix:
  - label: "초면-경계"
    intimacy: 5
    days_ago: 1                # time[0] 탐색
    expected_tone: "극존칭 하십시오체. '~하십시오', '~님' 호칭 필수"
    expected_keywords: ["하십시오", "님"]
    forbidden_patterns: ["반말", "~야", "~거든"]

  - label: "초기-존댓말"
    intimacy: 20
    days_ago: 7                # time[2] 일과 공유
    expected_tone: "조심스러운 존댓말. '~님' 호칭. 하십시오체와 해요체 혼용"
    expected_keywords: ["님", "요"]
    forbidden_patterns: ["반말"]

  - label: "온기-존댓말"
    intimacy: 35
    days_ago: 14               # time[3] 습관 익숙
    expected_tone: "약간의 온기가 섞인 존댓말. 딱딱한 어미 완화. 해요체 위주"
    expected_keywords: ["요"]
    forbidden_patterns: ["반말", "~야"]

  - label: "중기-해요체"
    intimacy: 50
    days_ago: 30               # time[4] 기분 이해
    expected_tone: "표준 해요체. 친한 동료 느낌. 거리감 줄어듦"
    expected_keywords: ["요"]
    forbidden_patterns: ["하십시오"]

  - label: "편안-해요체"
    intimacy: 65
    days_ago: 60               # time[5] 추억 쌓임
    expected_tone: "매우 편안한 해요체. 존대 표현 지양. 자연스러운 구어"
    expected_keywords: ["요"]
    forbidden_patterns: ["하십시오"]

  - label: "현재-반존대"
    intimacy: 72
    days_ago: 90               # time[6] 가치관 공유
    expected_tone: "반존대. 반말+존댓말 혼용. '요' 생략 빈도 증가"
    expected_keywords: []
    forbidden_patterns: ["하십시오"]

  - label: "고호감-반말"
    intimacy: 85
    days_ago: 150              # time[7] 유대감
    expected_tone: "다정한 반말과 구어체. 님 생략. 감정 자유롭게 표현"
    expected_keywords: []
    forbidden_patterns: ["하십시오", "님"]

  - label: "최고-소꿉친구"
    intimacy: 95
    days_ago: 365              # time[9] 영혼의 단짝
    expected_tone: "완전한 반말. 호칭 생략도 가능. 무례하지 않은 가까운 사이"
    expected_keywords: []
    forbidden_patterns: ["하십시오", "님", "~요"]
